
<div class="d-flex m-2">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add +</button>&nbsp;
  <!-- <button [routerLink]="['/dashboard']" class="btn btn-warning">Dashboard</button>&nbsp; -->
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background-color: darkmagenta;" class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee Data</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeform">
                <div class="form-group" mb-2>
                  <label for="name">Enter Name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                </div>

                <div class="form-group" mb-2>
                    <label for="client_id">Client ID</label>
                    <input type="number" class="form-control"formControlName="client_id"  placeholder="Enter Client Id">
                </div>

                <div class="form-group" mb-2>
                    <label for="msp_id">MSP ID</label>
                    <input type="number" class="form-control" formControlName="msp_id" placeholder="Enter MSP id">
                </div>

                <div class="form-group" mb-2>
                    <label for="designation">Created At</label>
                    <input type="datetime-local" class="form-control" formControlName="created_at" placeholder="Enter Creation Date">
                </div>

                <div class="form-group" mb-2>
                    <label for="created_at">Updated At</label>
                    <input type="datetime-local" class="form-control" formControlName="updated_at" placeholder="Enter Update date">
                </div>
                
                <div class="form-group" mb-2>
                  <label for="deleted_at">Deleted At</label>
                  <input type="datetime-local" class="form-control" formControlName="deleted_at" placeholder="Enter Delete date">
              </div>
               
            </form>
        </div>
        <div style="background-color: darkmagenta;" class="modal-footer">
          
          <button (click)="addemployee(this.employeeform.value)"  type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid mt-3">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Client Id</th>
            <th scope="col">MSP ID</th>
            <th scope="col">Created at</th>
            <th scope="col">Updated at</th>
            <th scope="col">Deleted at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data | paginate:{itemsPerPage:7,currentPage:page,totalItems:totalLength}">
            
            <td>{{item.name}}</td>
            <td>{{item.client_id}}</td>
            <td>{{item.msp_id}}</td>
            <td>{{item.created_at}}</td>
            <td>{{item.updated_at}}</td>
            <td>{{item.deleted_at}}</td>
            <td><button [routerLink]="['/update',item.id]" class="btn btn-warning">Edit</button>&nbsp;
              <button class="btn btn-danger" (click)="deleteEmployee(item.id)" >Delete</button></td>
          </tr>
          
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
      </div>
  </div>
